<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="container">

            <div class="dashboard">
                <img src="imgs/dashboardlogo.svg" \>

                <img src="imgs/home.svg">

                <img src="imgs/message.svg">

                <img src="imgs/tasks.svg">

            </div>

            <div class="right-top">

            <div class="left-bottom">
                <img src="imgs/accounticon.svg" height="60px">
                <p class="salute">Hi there,</p>

            </div>

                <button>New</button>
                <button>Upload</button>

        </div>
        <div class="main-content">helloww</div>
